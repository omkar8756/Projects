<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title></title>
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="icon" href=""> for fevicon if required -->
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="nav-logo">
                    <img src="Materials/userAssest/NavLogo.jpg" class="logo">
                    <div class="logo-text">ohn Doe</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
            <div class="user-section">
                <div class=" faded_text">John Doe</div>
                <div class="user-section-left">
                    <div class="user-Heading">Hi! John Doe</div>
                    <div class="user-Heading text1">
                        I am a <span class="role"></span>
                    </div>
                    <div class="description">
                        <p>
                        I'm a software developer and here is my portfolio website.
                        Here you'll learn about my journey as a software developer
                        </p></div>
                    <div class="button_red">Hire me</div>
                </div>
                <div class="user-section-right">
                    <div class="absolute cube" >
                        <img src="Materials\userAssest\cube.png" alt="">
                    </div>
                    <div class="absolute circle">
                        <img src="Materials\userAssest\circle.png" alt="">
                    </div>
                    <div class="absolute plus">
                        <img src="Materials\userAssest\plus.png" alt="">
                    </div>
                    <div class="absolute image">
                        <img src="Materials\userAssest\UserImage.png" alt="">
                    </div>
                    <div class="absolute zigzag">
                        <img src="Materials\userAssest\zigzags.png" alt="">
                    </div>
                    <div class="absolute dots">
                        <img src="Materials\userAssest\dots.png" alt="">
                    </div>
                </div>
            </div>
            <div class="project-section">
                
            </div>
        </div>
        <!--Navbar section ends-->
        <!--user Section ends-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
          ],
          loop: true,
          typeSpeed: 200,
          backSpeed: 80,
          backDelay: 1000,
        });
    </script>
</body>
</html>
