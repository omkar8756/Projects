<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fa-solid.min.css" />
</head>
<body>
    <div class="wrapper">
         <div class="container">
            <div class="info">
                <p class="title">MODERN CHAIR</p>
                <h1 class="subtitle">Telford Longue</h1>
                <p class="price">$254 <span>$530</span></p>
                <input   class="desc" type="radio" title="describe" id="description-btn" name="desc" checked>
                <label for="description-btn">Description</label>
                <input  class="desc detail1" type="radio" title="math" id="detail-button" name="desc">
                <label  for="detail-button">Details</label>
                <div class="para lorem">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia
                        veritatis hic.</p>
                </div>
                <div class="para details">
                    <div class="sectionInline">
                        <p><span>80</span>cm<br />Length</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>65</span>cm<br />Width</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>90</span>cm<br />Height</p>
                    </div>
                    <div class="sectionInline">
                        <p><span>17.6</span>lbs<br />Weight</p>
                    </div>
                </div>
                <h5 class="subtitle option">Choose Color:</h5>
            </div>
            <!--6 buttons which we have to select-->
            <input class="button-color forcolor-1" type="radio" name="button-color" title="color" id="c1" checked>
            <label class="color1" for="c1"></label>
            <input type="radio" title="color2"  id="c2" name="button-color" class="button-color forcolor-2">
            <label class="color2" for="c2"></label>
            <input type="radio" title="color3"  id="c3" name="button-color" class="button-color forcolor-3">
            <label  class="color3" for="c3"></label>
            <input type="radio" title="color4"  id="c4"  name="button-color" class="button-color forcolor-4">
            <label class="color4" for="c4"></label>
            <input type="radio" title="color5" id="c5" name="button-color" class="button-color forcolor-5">
            <label class="color5" for="c5"></label>
            <input type="radio" title="color6"  id="c6" name="button-color" class="button-color forcolor-6">
            <label class="color6" for="c6"></label>
            <div class="cart-button"><i class="fa-solid fa-cart-shopping icon"></i>  Add to cart</i></div>
            <div class="image chair1"></div>
            <div class="image chair2"></div>
            <div class="image chair3"></div>
            <div class="image chair4"></div>
            <div class="image chair5"></div>
            <div class="image chair6"></div>
            <div class="backcolor color1"></div>
            <div class="backcolor color2"></div>
            <div class="backcolor color3"></div>
            <div class="backcolor color4"></div>
            <div class="backcolor color5"></div>
            <div class="backcolor color6"></div>
         </div>
    </div>
</body>

</html>
